<p>Formulaire de licence guide</p>

<div class="row mt-5">
  <form enctype="multipart/form-data" (ngSubmit)="onFileSave($event)">
    <!-- Première colonne -->
    <div class="row">
      <!-- Première colonne -->
      <div class="col col-md-6">
        <div class="mb-3 row">
          <label for="demande" class="col-sm-4 col-form-label"
            >Demande timbrée<span class="text-danger">*</span></label
          >
          <div class="col-sm-8">
            <input
              type="file"
              class="form-control"
              id="demande"
              (change)="onFileSelect($event, 'demande')"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="cnib" class="col-sm-4 col-form-label"
            >Document d'Identité<span class="text-danger">*</span></label
          >
          <div class="col-sm-8">
            <input
              type="file"
              class="form-control"
              id="cnib"
              (change)="onFileSelect($event, 'cnib')"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="reconnaissanee" class="col-sm-4 col-form-label"
            >Document personne Morale<span class="text-danger">*</span></label
          >
          <div class="col-sm-8">
            <input
              type="file"
              class="form-control"
              id="reconnaissane"
              (change)="onFileSelect($event, 'reconnaissance')"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="certificatNationalite" class="col-sm-4 col-form-label"
            >Certificat de Nationalité<span class="text-danger">*</span>
          </label>
          <div class="col-sm-8">
            <input
              type="file"
              class="form-control"
              id="certificatNationalite"
              (change)="onFileSelect($event, 'certificatNationalite')"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="listeEquipement" class="col-sm-4 col-form-label">
            Liste des Equipements<span class="text-danger">*</span></label
          >
          <div class="col-sm-8">
            <input
              type="file"
              class="form-control"
              id="listeEquipement"
              (change)="onFileSelect($event, 'listeEquipement')"
              required
            />
          </div>
        </div>
      </div>

      <div class="col col-md-6">
        <div class="mb-3 row">
          <label for="photo" class="col-sm-4 col-form-label"
            >Photo d'identité<span class="text-danger">*</span></label
          >
          <div class="col-sm-8">
            <input
              type="file"
              class="form-control"
              id="photo"
              (change)="onFileSelect($event, 'photo')"
              required
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="quittances" class="col-sm-4 col-form-label"
            >Quittance de versement<span class="text-danger">*</span></label
          >
          <div class="col-sm-8">
            <input
              type="file"
              class="form-control"
              id="quittance"
              (change)="onFileSelect($event, 'quittance')"
              required
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Messages de validation -->
    <div *ngIf="validationMessages.length > 0" class="alert alert-danger mt-3">
      <ul>
        <li *ngFor="let message of validationMessages">{{ message }}</li>
      </ul>
    </div>

    <!-- Boutons -->
    <div class="row mt-3">
      <div class="mb-3 col-md-6">
        <button class="btn btn-danger" type="button" cdkStepperPrevious>
          <i class="bi bi-arrow-left"></i> Précédent
        </button>
      </div>
      <div class="mb-3 col-md-6 text-end">
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="isLoading"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Suivant <i class="bi bi-arrow-right"></i>
        </button>

        <!-- Bouton invisible pour permettre la navigation programmatique -->
        <button
          style="display: none;"
          type="button"
          cdkStepperNext
          #hiddenNextButton>
        </button>
      </div>
    </div>
  </form>
</div>
